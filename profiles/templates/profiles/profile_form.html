{% extends "base.html" %}

{% block content %}
<div class="container mt-3">
    <h2>{{ form_title }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{{ button_label }}</button>
        <a href="{% url 'profiles_list' %}" class="btn btn-secondary">Back to List</a>
    </form>
</div>
{% endblock %}
